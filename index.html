<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>利息迷宮 3D</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
</head>
<body>
  <!-- 版面選擇 (Menu) -->
  <div id="layout-select" class="center-panel">
    <h1>🏰 利息迷宮 3D 🏰</h1>
    <p class="subtitle">擊敗守衛，深入地下城！</p>

    <button class="layout-btn" onclick="startPortraitLayout()">
      📱 直向冒險 (手機)
    </button>

    <button class="layout-btn" onclick="startLandscapeLayout()">
      💻 橫向冒險 (平板)
    </button>

    <div class="hint">
      <ul class="level-list">
        <li>Lv1: 簡單利息 (史萊姆)</li>
        <li>Lv2: 每年複利 (骷髏兵)</li>
        <li>Lv3: 分期複利 (石像鬼)</li>
        <li>Lv4: 逆向工程 (惡龍)</li>
        <li>Lv5: 複雜逆算 (魔王)</li>
      </ul>
    </div>
  </div>

  <!-- 遊戲中 UI -->
  <button id="backButton" onclick="goBackToMenu()">🏃 逃跑</button>

  <!-- 答案輸入區 -->
  <div id="answer-panel">
    <input id="answerInput" type="text" inputmode="decimal" placeholder="輸入答案">
    <button id="submitAnswerBtn" onclick="submitTypedAnswer()">⚔️ 攻擊</button>
    <button id="toggleCalcBtn" onclick="toggleCalculator()">🧮 計算機</button>
  </div>

  <!-- 計算機 (移除 log) -->
  <div id="calculator-panel">
    <div id="calc-header">
      <span>RPG Calculator</span>
      <button id="closeCalcBtn" onclick="toggleCalculator()">✕</button>
    </div>
    <div id="calc-display">0</div>
    <div id="calc-buttons">
      <div class="calc-row">
        <button onclick="calcClear()" class="btn-red">AC</button>
        <button onclick="calcBackspace()" class="btn-red">DEL</button>
        <button onclick="calcAppend('(')">(</button>
        <button onclick="calcAppend(')')">)</button>
      </div>
      <div class="calc-row">
        <button onclick="calcAppend('^')">xʸ</button>
        <button onclick="calcAppend('ˣ√')">ˣ√</button> 
        <!-- 空格佔位，保持排版整齊 -->
        <button style="visibility:hidden;">_</button>
        <button onclick="calcAppend('÷')">÷</button>
      </div>
      <div class="calc-row">
        <button onclick="calcAppend('7')">7</button>
        <button onclick="calcAppend('8')">8</button>
        <button onclick="calcAppend('9')">9</button>
        <button onclick="calcAppend('×')">×</button>
      </div>
      <div class="calc-row">
        <button onclick="calcAppend('4')">4</button>
        <button onclick="calcAppend('5')">5</button>
        <button onclick="calcAppend('6')">6</button>
        <button onclick="calcAppend('-')">−</button>
      </div>
      <div class="calc-row">
        <button onclick="calcAppend('1')">1</button>
        <button onclick="calcAppend('2')">2</button>
        <button onclick="calcAppend('3')">3</button>
        <button onclick="calcAppend('+')">+</button>
      </div>
      <div class="calc-row">
        <button onclick="calcAppend('0')">0</button>
        <button onclick="calcAppend('.')">.</button>
        <button onclick="calcAppendAns()" class="btn-blue">Ans</button>
        <button onclick="calcEvaluate()" class="btn-green calc-equal">EXE</button>
      </div>
      <div class="calc-row">
         <button class="calc-fill" onclick="calcFillAnswer()">填入答案</button>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
