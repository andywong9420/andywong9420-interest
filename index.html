<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Math Warrior: Interest Quest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Layout Selection Menu -->
    <div id="menu">
        <h1>利息戰士 Interest Warrior</h1>
        <p>選擇你的顯示模式 / Choose Layout</p>
        <div class="menu-buttons">
            <button id="btn-portrait">直向 (手機 / Mobile)</button>
            <button id="btn-landscape">橫向 (平板 / iPad)</button>
        </div>
    </div>

    <!-- Main Game Container (Hidden initially) -->
    <div id="game-container" class="hidden">
        
        <!-- Canvas Layer: Renders the 3D scene, Monster, and Animations -->
        <div id="canvas-wrapper">
            <canvas id="gameCanvas"></canvas>
            <button id="backBtn">返回 Back</button>
        </div>

        <!-- UI Layer: Question, Input, and Calculator -->
        <div id="ui-layer">
            <div id="status-bar">
                <span>Level: <span id="level-display">1</span></span>
                <span>HP: <span id="hp-display">❤️❤️❤️❤️❤️</span></span>
            </div>

            <div id="question-box">
                <div id="question-text">準備開始... / Ready...</div>
            </div>

            <div id="input-area">
                <input type="number" id="answer-input" placeholder="輸入答案 / Answer" step="0.01">
                <button id="submit-btn">攻擊 Attack!</button>
                <button id="calc-toggle-btn">計算機 Calculator</button>
            </div>

            <!-- Virtual Calculator Overlay -->
            <div id="calculator" class="hidden">
                <div class="calc-screen" id="calc-screen">0</div>
                <div class="calc-keys">
                    <button class="calc-btn op" data-val="AC">AC</button>
                    <button class="calc-btn op" data-val="DEL">DEL</button>
                    <button class="calc-btn op" data-val="(">(</button>
                    <button class="calc-btn op" data-val=")">)</button>
                    
                    <button class="calc-btn" data-val="7">7</button>
                    <button class="calc-btn" data-val="8">8</button>
                    <button class="calc-btn" data-val="9">9</button>
                    <button class="calc-btn op" data-val="/">÷</button>
                    
                    <button class="calc-btn" data-val="4">4</button>
                    <button class="calc-btn" data-val="5">5</button>
                    <button class="calc-btn" data-val="6">6</button>
                    <button class="calc-btn op" data-val="*">×</button>
                    
                    <button class="calc-btn" data-val="1">1</button>
                    <button class="calc-btn" data-val="2">2</button>
                    <button class="calc-btn" data-val="3">3</button>
                    <button class="calc-btn op" data-val="-">-</button>
                    
                    <button class="calc-btn" data-val="0">0</button>
                    <button class="calc-btn" data-val=".">.</button>
                    <button class="calc-btn op" data-val="^">x^y</button>
                    <button class="calc-btn op" data-val="+">+</button>
                    
                    <button class="calc-btn action" data-val="ANS">Ans</button>
                    <button class="calc-btn op" data-val="SQRT">x√</button>
                    <button class="calc-btn enter" data-val="ENTER" style="grid-column: span 2;">輸入 Insert</button>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
