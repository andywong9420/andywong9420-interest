<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>利息戰士 Interest Warrior</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 1. 選單畫面 -->
    <div id="menu">
        <h1 class="game-title">利息戰士<br><span style="font-size:0.6em">Interest Warrior</span></h1>
        <p style="color:#eee; margin-bottom: 20px;">中三數學：單利息與複利息</p>
        <button id="btn-portrait" class="menu-btn">📱 直屏模式 (手機)</button>
        <button id="btn-landscape" class="menu-btn">💻 橫屏模式 (iPad)</button>
    </div>

    <!-- 2. 遊戲容器 (包含 Canvas 和 UI) -->
    <div id="game-container" class="hidden">
        
        <!-- 背景遊戲畫面 -->
        <canvas id="gameCanvas"></canvas>

        <!-- 頂部資訊列 (HUD) -->
        <div id="hud">
            <button id="backBtn">⬅ 返回</button>
            <div class="stats">
                <span id="level-display">關卡: 1 (早晨)</span>
                <span id="score-display">分數: 0</span>
            </div>
            <div class="health-bar" id="health-display">❤️❤️❤️❤️❤️</div>
        </div>

        <!-- 題目與輸入區域 -->
        <div id="interaction-area">
            <!-- 題目框 -->
            <div id="question-box">
                <div id="story-text">題目載入中...</div>
                <div id="math-text" style="color: #ffd700; font-weight: bold; margin-top:5px;"></div>
            </div>

            <!-- 輸入與計算機開關 -->
            <div class="input-row">
                <input type="number" id="answer-input" placeholder="輸入答案 (小數後2位)" step="0.01">
                <button id="submit-btn">攻擊!</button>
            </div>
            <div style="text-align: center; margin-top: 5px;">
                <button id="toggle-calc-btn">🧮 開啟/關閉 計算機</button>
            </div>
        </div>

        <!-- 虛擬計算機 (可拖曳、可縮放版) -->
        <div id="calculator" class="hidden">
            <!-- 拖曳手柄 -->
            <div id="calc-header">:::: 拖曳移動 ::::</div>
            
            <div class="calc-body">
                <div id="calc-screen">0</div>
                <div class="calc-grid">
                    <button class="calc-btn op" data-val="(">(</button>
                    <button class="calc-btn op" data-val=")">)</button>
                    <button class="calc-btn op" data-val="^">x^y</button>
                    <button class="calc-btn op" data-val="sqrt">y√x</button>
                    <button class="calc-btn clear" data-val="C">AC</button>
                    
                    <button class="calc-btn" data-val="7">7</button>
                    <button class="calc-btn" data-val="8">8</button>
                    <button class="calc-btn" data-val="9">9</button>
                    <button class="calc-btn op" data-val="/">÷</button>
                    <button class="calc-btn op" data-val="DEL">DEL</button>

                    <button class="calc-btn" data-val="4">4</button>
                    <button class="calc-btn" data-val="5">5</button>
                    <button class="calc-btn" data-val="6">6</button>
                    <button class="calc-btn op" data-val="*">×</button>
                    <button class="calc-btn op" data-val="root">√</button>

                    <button class="calc-btn" data-val="1">1</button>
                    <button class="calc-btn" data-val="2">2</button>
                    <button class="calc-btn" data-val="3">3</button>
                    <button class="calc-btn op" data-val="-">-</button>
                    <button class="calc-btn action" id="calc-ans">Ans</button>

                    <button class="calc-btn" data-val="0">0</button>
                    <button class="calc-btn" data-val=".">.</button>
                    <button class="calc-btn op" data-val="%">%</button>
                    <button class="calc-btn op" data-val="+">+</button>
                    <button class="calc-btn equals" id="calc-equals">=</button>
                </div>
                <button id="use-ans-btn">將計算結果填入答案</button>
            </div>
        </div>

        <!-- 受傷/Combo 特效層 -->
