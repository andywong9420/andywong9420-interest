<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>利息勇者：惡龍討伐戰</title>
  <link rel="stylesheet" href="style.css">
  <!-- 載入 p5.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
</head>
<body>
  <!-- 版面選擇畫面 -->
  <div id="layout-select" class="center-panel">
    <h1>⚔️ 利息勇者 ⚔️</h1>
    <p class="subtitle">運用數學魔法擊敗利息惡龍！</p>

    <button class="layout-btn" onclick="startPortraitLayout()">
      📱 直向模式（手機）
    </button>

    <button class="layout-btn" onclick="startLandscapeLayout()">
      💻 橫向模式（平板／電腦）
    </button>

    <div class="hint">
      <p><strong>關卡說明：</strong></p>
      <ul style="list-style: none; padding: 0; font-size: 0.85rem; text-align: left; display: inline-block;">
        <li>Lv 1: 史萊姆（簡單利息）</li>
        <li>Lv 2: 雙頭狼（每年複利）</li>
        <li>Lv 3: 奇美拉（半年/季/月/日複利）</li>
        <li>Lv 4: 惡龍王（逆向求本金/利率/年期）</li>
      </ul>
      <p style="margin-top:8px; color: #fbbf24;">答對攻擊，答錯受傷！</p>
    </div>
  </div>

  <!-- 返回按鈕 -->
  <button id="backButton" onclick="goBackToMenu()">
    ⚔️ 逃跑 (返回)
  </button>

  <!-- 答案輸入區 -->
  <div id="answer-panel">
    <span class="answer-label">詠唱咒語（答案）：</span>
    <input id="answerInput" type="text" inputmode="decimal" autocomplete="off" placeholder="輸入整數">
    <button id="submitAnswerBtn" onclick="submitTypedAnswer()">🔥 攻擊！</button>
    <button id="toggleCalcBtn" onclick="toggleCalculator()">🧮 魔法書</button>
  </div>

  <!-- 虛擬計算機 -->
  <div id="calculator-panel">
    <div id="calc-header">
      <span>魔法計算機</span>
      <button id="closeCalcBtn" onclick="toggleCalculator()">✕</button>
    </div>
    <div id="calc-display">0</div>
    <div id="calc-buttons">
      <div class="calc-row">
        <button onclick="calcClear()">C</button>
        <button onclick="calcBackspace()">⌫</button>
        <button onclick="calcAppend('(')">(</button>
        <button onclick="calcAppend(')')">)</button>
      </div>
      <div class="calc-row">
        <button onclick="calcAppend('7')">7</button>
        <button onclick="calcAppend('8')">8</button>
        <button onclick="calcAppend('9')">9</button>
        <button onclick="calcAppend('÷')">÷</button>
      </div>
      <div class="calc-row">
        <button onclick="calcAppend('4')">4</button>
        <button onclick="calcAppend('5')">5</button>
        <button onclick="calcAppend('6')">6</button>
        <button onclick="calcAppend('×')">×</button>
      </div>
      <div class="calc-row">
        <button onclick="calcAppend('1')">1</button>
        <button onclick="calcAppend('2')">2</button>
        <button onclick="calcAppend('3')">3</button>
        <button onclick="calcAppend('-')">−</button>
      </div>
      <div class="calc-row">
        <button onclick="calcAppend('0')">0</button>
        <button onclick="calcAppend('.')">.</button>
        <button onclick="calcAppend('^')" title="次方 (例如 1.05^3)">xʸ</button>
        <button onclick="calcAppend('+')">＋</button>
      </div>
      <div class="calc-row">
        <!-- 新增 log 按鈕，方便 Level 4 高手使用，雖然 S3 未必教 -->
        <button onclick="calcAppend('log(')" style="font-size: 0.8rem;">log</button>
        <button class="calc-equal" onclick="calcEvaluate()">＝</button>
        <button class="calc-fill" onclick="calcFillAnswer()">填入</button>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
