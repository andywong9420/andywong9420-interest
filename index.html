<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>利息迷宮 3D</title>
  <link rel="stylesheet" href="style.css">
  <!-- 引入 p5.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
</head>
<body>

  <!-- 1. 遊戲主選單 (一開始顯示) -->
  <div id="menu-screen" class="fullscreen-ui">
    <h1>🏰 利息迷宮 3D 🏰</h1>
    <p class="subtitle">擊敗守衛，深入地下城！</p>

    <div class="btn-group">
      <button class="menu-btn" onclick="startGame('portrait')">
        📱 直向冒險 (手機)
      </button>
      <button class="menu-btn" onclick="startGame('landscape')">
        💻 橫向冒險 (平板/電腦)
      </button>
    </div>

    <div class="info-box">
      <p><strong>關卡說明：</strong></p>
      <ul>
        <li>Lv1: 簡單利息 (史萊姆)</li>
        <li>Lv2: 每年複利 (骷髏兵)</li>
        <li>Lv3: 分期複利 (石像鬼)</li>
        <li>Lv4: 逆向工程 (惡龍)</li>
        <li>Lv5: 魔王級 (非年逆算)</li>
      </ul>
    </div>
  </div>

  <!-- 2. 遊戲中介面 (遊戲開始後顯示) -->
  <div id="game-ui" class="hidden">
    <!-- 頂部資訊列 -->
    <div id="top-hud">
      <button id="back-btn" onclick="backToMenu()">🏃 逃跑</button>
      <span id="hp-display">❤️ HP: 5</span>
      <span id="level-display">Lv: 1</span>
    </div>

    <!-- 底部答案區 -->
    <div id="bottom-panel">
      <input id="ans-input" type="number" inputmode="decimal" placeholder="輸入答案">
      <button id="attack-btn" onclick="submitAnswer()">⚔️ 攻擊</button>
      <button id="calc-btn" onclick="toggleCalc()">🧮</button>
    </div>
  </div>

  <!-- 3. 計算機 (預設隱藏) -->
  <div id="calc-panel" class="hidden">
    <div class="calc-header">
      <span>RPG Calculator</span>
      <button class="close-btn" onclick="toggleCalc()">✕</button>
    </div>
    <div id="calc-screen">0</div>
    <div class="calc-grid">
      <button onclick="calcClear()" class="c-red">AC</button>
      <button onclick="calcDel()" class="c-red">DEL</button>
      <button onclick="calcType('^')">xʸ</button>
      <button onclick="calcType('÷')">÷</button>
      
      <button onclick="calcType('7')">7</button>
      <button onclick="calcType('8')">8</button>
      <button onclick="calcType('9')">9</button>
      <button onclick="calcType('×')">×</button>
      
      <button onclick="calcType('4')">4</button>
      <button onclick="calcType('5')">5</button>
      <button onclick="calcType('6')">6</button>
      <button onclick="calcType('-')">−</button>
      
      <button onclick="calcType('1')">1</button>
      <button onclick="calcType('2')">2</button>
      <button onclick="calcType('3')">3</button>
      <button onclick="calcType('+')">+</button>
      
      <button onclick="calcType('0')">0</button>
      <button onclick="calcType('.')">.</button>
      <button onclick="calcType('ˣ√')">ˣ√</button>
      <button onclick="calcEqual()" class="c-green">=</button>
    </div>
    <button class="fill-btn" onclick="fillAns()">填入答案</button>
  </div>

  <!-- 引入主程式 -->
  <script src="main.js"></script>
</body>
</html>
