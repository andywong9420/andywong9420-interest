<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>利息迷宮：第一人稱數學冒險</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
</head>
<body>
  <!-- 版面選擇 (Menu) -->
  <div id="layout-select" class="center-panel">
    <h1>🏰 利息迷宮 3D 🏰</h1>
    <p class="subtitle">深入地下城，用利息公式擊倒守衛！</p>

    <button class="layout-btn" onclick="startPortraitLayout()">
      📱 直向冒險 (手機)
    </button>

    <button class="layout-btn" onclick="startLandscapeLayout()">
      💻 橫向冒險 (平板/電腦)
    </button>

    <div class="hint">
      <p><strong>前進規則：</strong></p>
      <ul style="list-style: none; padding: 0; font-size: 0.9rem;">
        <li>擊敗眼前怪獸才能前進。</li>
        <li>Lv1: 簡單利息 (史萊姆)</li>
        <li>Lv2: 每年複利 (骷髏兵)</li>
        <li>Lv3: 進階複利 (石像鬼)</li>
        <li>Lv4: 逆向工程 (惡龍)</li>
      </ul>
    </div>
  </div>

  <!-- 遊戲中 UI 覆蓋層 -->
  <button id="backButton" onclick="goBackToMenu()">🏃 逃離迷宮</button>

  <!-- 答案區 -->
  <div id="answer-panel">
    <input id="answerInput" type="text" inputmode="decimal" autocomplete="off" placeholder="輸入答案...">
    <button id="submitAnswerBtn" onclick="submitTypedAnswer()">⚔️ 攻擊</button>
    <button id="toggleCalcBtn" onclick="toggleCalculator()">🧮 計算機</button>
  </div>

  <!-- 計算機 -->
  <div id="calculator-panel">
    <div id="calc-header">
      <span>魔法計算機</span>
      <button id="closeCalcBtn" onclick="toggleCalculator()">✕</button>
    </div>
    <div id="calc-display">0</div>
    <div id="calc-buttons">
      <div class="calc-row">
        <button onclick="calcClear()">C</button>
        <button onclick="calcBackspace()">⌫</button>
        <button onclick="calcAppend('(')">(</button>
        <button onclick="calcAppend(')')">)</button>
      </div>
      <div class="calc-row">
        <button onclick="calcAppend('7')">7</button>
        <button onclick="calcAppend('8')">8</button>
        <button onclick="calcAppend('9')">9</button>
        <button onclick="calcAppend('÷')">÷</button>
      </div>
      <div class="calc-row">
        <button onclick="calcAppend('4')">4</button>
        <button onclick="calcAppend('5')">5</button>
        <button onclick="calcAppend('6')">6</button>
        <button onclick="calcAppend('×')">×</button>
      </div>
      <div class="calc-row">
        <button onclick="calcAppend('1')">1</button>
        <button onclick="calcAppend('2')">2</button>
        <button onclick="calcAppend('3')">3</button>
        <button onclick="calcAppend('-')">−</button>
      </div>
      <div class="calc-row">
        <button onclick="calcAppend('0')">0</button>
        <button onclick="calcAppend('.')">.</button>
        <button onclick="calcAppend('^')" title="次方 (x的y次方)">xʸ</button>
        <button onclick="calcAppend('+')">＋</button>
      </div>
      <div class="calc-row">
        <!-- 新增 N次根號 按鈕 -->
        <button onclick="calcAppend('^(1/')" title="N次根號 (輸入後接著打數字再打右括號)">ⁿ√x</button>
        <button class="calc-equal" onclick="calcEvaluate()">＝</button>
        <button class="calc-fill" onclick="calcFillAnswer()">填入</button>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
